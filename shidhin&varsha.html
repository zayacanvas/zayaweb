<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <link rel="icon" type="image/png" href="./assets/img//favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Shidhin weds Varsha</title>
    <style>
        /* Font-face rules for SF Pro font */
        @font-face {
            font-family: "SF Pro";
            src: url("./assets/fonts/SFProText-Regular.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: "SF Pro";
            src: url("./assets/fonts/SFProText-Bold.ttf") format("truetype");
            font-weight: bold;
            font-style: normal;
        }

        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "SF Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", sans-serif;
        }

        .wrapper,
        .content {
        position: relative;
        width: 100%;
        z-index: 1;
        }

        .content {
        overflow-x: hidden;
        }

        .content .section {
        width: 100%;
        height: 100vh;
        }

        .content .section.hero {
        background-image: url(./assets/img/sh.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        }

        .image-container {
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 2;
        perspective: 500px;
        overflow: hidden;
        }

        .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center center;
        }
        
        .text-container {
            position: fixed;
            top: 25px;
            left: 30px;
            font-size: 2rem;
            color: white;
            z-index: 10;
            font-weight: normal;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);

        }
        .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .word.active {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>

    
    <div class="text-container">
        <a href="https://www.zayacanvas.in" target="_blank">
          <button type="button" class="btn btn-dark" style="box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.3);">
            ZAYA <span id="changing-word" class="word">üñºÔ∏è Canvas</span>
          </button>
        </a>
      </div>      
      

    <script>
        const words = ["üì∏ Photography", "‚ù§Ô∏è Love", "üíç Wedding", "üñºÔ∏è Canvas"];
        let index = 0;
        const wordElement = document.getElementById("changing-word");

        function changeWord() {
            wordElement.classList.remove("active");
            setTimeout(() => {
                index = (index + 1) % words.length;
                wordElement.textContent = words[index];
                wordElement.classList.add("active");
            }, 350);
        }
        
        wordElement.classList.add("active");
        setInterval(changeWord, 900);
    </script>

    <div class="wrapper">
        <div class="content">
          <section class="section hero"></section>
          <section class="section gradient-purple"></section>
          <section class="section gradient-blue"></section>
        </div>
        <div class="image-container">
          <img src="./assets/img/1.png" alt="image">
      
        </div>
      </div>
    </div>

    <script>
        console.clear();

        gsap.registerPlugin(ScrollTrigger);

        window.addEventListener("load", () => {
          gsap
            .timeline({
              scrollTrigger: {
                trigger: ".wrapper",
                start: "top top",
                end: "+=150%",
                pin: true,
                scrub: true,
                markers: false
              }
            })
            .to("img", {
              scale: 2,
              z: 350,
              transformOrigin: "center center",
              ease: "power1.inOut"
            })
            .to(
              ".section.hero",
              {
                scale: 1.1,
                transformOrigin: "center center",
                ease: "power1.inOut"
              },
              "<"
            );
        });
    </script>
</body>
</html>
