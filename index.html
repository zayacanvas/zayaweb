    <script>
      function toggleGrayscale() {
          const img = document.getElementById("animatedImage");
          const isGray = img.style.filter === "grayscale(100%)";
          img.style.filter = isGray ? "grayscale(0%)" : "grayscale(100%)";
      }

      setTimeout(() => {
          toggleGrayscale();
          setInterval(toggleGrayscale, 5000);
      }, 250);
    </script>
